name: Merge Calibration Files (Hourly)

on:
  schedule:
    - cron: "0 * * * *"  # every hour at minute 0
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # allows push back

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --no-cache-dir --quiet ujson pandas tqdm

      - name: Ensure directories exist
        run: |
          mkdir -p data/merged
          mkdir -p data/qubits
          mkdir -p data/gates

      - name: Pull latest main
        run: |
          git pull --rebase origin main

      - name: Merge JSON files
        run: |
          echo "Running incremental merge..."
          python scripts/merge.py

      - name: Commit merged data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Stage deletions and merged files
          git add -u data/qubits/
          git add -u data/gates/
          git add data/merged/

          # Commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Hourly incremental calibration merge"
          else
            echo "No changes to commit."
          fi

      - name: Rebase and push with retry
        run: |
          set -e

          MAX_RETRIES=5
          RETRY_DELAY=10

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Push attempt $i..."

            git pull --rebase origin main

            if git push origin main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed. Retrying in ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
          done

          echo "Push failed after $MAX_RETRIES attempts."
          exit 1

