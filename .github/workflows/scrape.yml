name: Quantum Calibration Scraper

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install qiskit-ibm-runtime

      - name: Run calibration scrape
        env:
          IBM_TOKEN: ${{ secrets.IBM_TOKEN }}
        run: |
          end=$((SECONDS+240))  # loop ~4 minutes
          while [ $SECONDS -lt $end ]; do

            timestamp=$(date +"%Y-%m-%d_%H-%M-%S")
            export TS="$timestamp"

            python - << 'EOF'
import json, os
from qiskit_ibm_runtime import QiskitRuntimeService

ts = os.environ["TS"]
token = os.environ["IBM_TOKEN"]

service = QiskitRuntimeService(
    channel="ibm_quantum_platform",
    token=token
)

data = []

for backend in service.backends(simulator=False):
    try:
        props = backend.properties()
        for qi in range(len(props.qubits)):
            qprops = props.qubit_property(qi)
            entry = {
                "backend": backend.name,
                "qubit": qi
            }
            for key, (value, ts_v) in qprops.items():
                entry[key] = {
                    "value": float(value),
                    "timestamp": ts_v.isoformat()
                }
            data.append(entry)
    except Exception:
        pass

os.makedirs("data", exist_ok=True)
with open(f"data/calibration_{ts}.json", "w") as f:
    json.dump(data, f, indent=2)
EOF

            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add data/*.json
            git commit -m "Add calibration snapshot $timestamp" || true
            git push

            sleep 60

          done
