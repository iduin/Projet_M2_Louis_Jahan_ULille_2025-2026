name: Quantum Calibration Scraper

concurrency:
  group: scraper
  cancel-in-progress: true

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Clean up runner disk safely
        run: |
          echo "[INFO] Cleaning temporary files and pip cache..."
          sudo rm -rf ~/.cache/pip
          sudo rm -rf /tmp/*
          # Only delete your workflow logs, NOT system directories
          rm -rf /home/runner/work/_temp/*

          
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install --no-cache-dir qiskit-ibm-runtime

      - name: Run calibration scrape
        env:
          IBM_TOKEN: ${{ secrets.IBM_TOKEN }}
        run: |
          echo "=== Starting minute-by-minute calibration scraping loop ==="
          for i in {1..50}; do
            start=$(date +%s)
            timestamp=$(date +"%Y-%m-%d_%H-%M-%S")
            echo "[INFO] Starting scrape at $timestamp..."
            export TS="$timestamp"
  
            python scripts/scrape.py

            echo "[INFO] Finished Python scrape. Committing file..."
            
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add data/**/*.json
            git commit -m "Add calibration snapshot $timestamp" || true
            git push
  
            end=$(date +%s)
            elapsed=$((end - start))
            sleep_time=$((60 - elapsed))
            if [ $sleep_time -gt 0 ]; then
              echo "[INFO] Waiting $sleep_time seconds before next scrape..."
              sleep $sleep_time
            fi
          done
